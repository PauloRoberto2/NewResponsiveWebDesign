<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Um quiz acessível by freeCodeCamp">
	<title>Um quiz acessível</title>
	<!--Referencia: https://www.freecodecamp.org/portuguese/learn/2022/responsive-web-design/learn-accessibility-by-building-a-quiz/step-1 -->
</head>
<body>
	<header>
		<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
		<h1>HTML/CSS Quiz</h1>
		<nav>
			<ul>
				<li><a href="#student-info">INFO</a></li>
				<li><a href="#html-questions">HTML</a></li>
				<li><a href="#css-questions">CSS</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
			<section role="region" aria-labelledby="student-info">
				<h2 id="student-info">Student info</h2>
				<div class="info">
					<label for="name">Name:</label>
					<input id="name" type="text" name="name" />
				</div>
				<div class="info">
					<label for="email">Email:</label>
					<input id="email" type="email" name="email" />
				</div>
				<div class="info">
					<label for="date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
					<input id="date" type="date" name="date" />
				</div>
			</section>
			<section role="region" aria-labelledby="html-questions">
				<h2 id="html-questions">Html</h2>
				<div class="question-block">
					<p>1</p>
					<fieldset class="question" name="html-block">
						<legend>É possível incluir um elemento HTML dentro de outro elemento HTML com a mesma tag?</legend>
						<ul class="answers-list">
							<li>
								<label for="q1-a1">
									<input name="questao1" type="radio" id="q1-a1" value="True">
									True
								</label>
							</li>
							<li>
								<label for="q1-a2">
									<input name="questao1" type="radio" id="q1-a2" value="False">
									False
								</label>
							</li>
						</ul>
					</fieldset>
				</div>
				<div class="question-block">
					<p>2</p>
					<fieldset class="question" name="html-block">
						<legend>O elemento &lt;meta&gt; é obrigatório em todas as páginas HTML?</legend>
						<ul class="answers-list">
							<li>
								<label for="q2-a1">
									<input name="questao2" type="radio" id="q2-a1" value="True">
									True
								</label>
							</li>
							<li>
								<label for="q2-a2">
									<input name="questao2" type="radio" id="q2-a2" value="False">
									False
								</label>
							</li>
						</ul>
					</fieldset>
				</div>
			</section>
			<section role="region" aria-labelledby="css-questions">
				<h2 id="css-questions">Css</h2>
			</section>
		</form>
	</main>
</body>
</html>
