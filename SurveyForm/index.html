<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">
    Escola vida nova
  </h1>
  <p id="description">
    Sua opinião é chave para o nosso sucesso
  </p>
  <form action="" id="survey-form">

    <div class="campos">
      <label for="" id="name-label">
        Nome
      </label>
      <input type="text" id="name" placeholder="Coloque seu nome" required>
    </div>
      
    <div class="campos">
      <label for="" id="email-label">
        Email
      </label>
      <input id="email" type="email" placeholder="Coloque seu email" required>
    </div>

    <div class="campos">
      <label for="" id="number-label">
        Idade
      </label>
      <input id="number" type="number" min="10" max="99" placeholder="Idade" required>
    </div>

    <div class="campos">
      <p>Qual opção melhor descreve sua função atual?</p>
      <select name="descreve" id="dropdown" required>
        <option disabled selected value="">Selecione uma opção</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="funcionario">Funcionário</option>
        <option value="responsavel">Responsável por Aluno</option>
    </div>
    
    <div class="campos">
      <p>Você recomendaria a Escola vida nova para os seus amigos?</p>
      <label id="recomenda-label">
        <input value="yes" type="radio" id="recomenda" name="escolha" checked>Com certeza
      </label>
      <label id="recomeda-label">
        <input value="maybe" type="radio" id="recomenda" name="escolha">Talvez
      </label>
      <label id="recomenda-label">
        <input value="never" type="radio" id="recomenda" name="escolha">Nunca
      </label>
    </div>

    <div class="campos">
      <p>Qual é o seu recurso favorito da escola vida nova?</p>
      <select name="descreve" id="dropdown" required>
        <option disabled selected value="">Selecione uma opção</option>
        <option value="desafio">Desafios</option>
        <option value="projetos">Projetos</option>
        <option value="comunidade">Comunidade</option>
      </select>
    </div>

    <div class="campos">
      <p>O que você gostaria de ver melhorando?</p>
      
      <label>
        <input type="checkbox" name="melhoria[]" value="Infraestrutura"> Infraestrutura da escola
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="Conteúdo"> Qualidade das aulas
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="materiais"> Disponibilidade de materiais didáticos
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="atividades"> Atividades extracurriculares
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="Recursos acesso"> Acesso à tecnologia
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="aconpanhamento"> Acompanhamento individualizado
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="segurança"> Segurança na escola
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="nutrição"> Nutrição na cantina
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="comunicação"> Comunicação entre escola e pais/responsáveis
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="acessibilidade"> Acessibilidade para pessoas com necessidades especiais
      </label><br>
      <label>
        <input type="checkbox" name="melhoria[]" value="biblioteca"> Biblioteca e acervo
      </label>
    </div>

    <div class="campos">
      <p>Algum comentário ou sugestão?</p>
      <label for="comentario"><textarea id="comentario" rows="3" cols="30" placeholder="Escreva seu comentário aqui..." name="comentario"></textarea></label>
    </div>
      
    <div class="submit">
      <input id="submit" type="submit">
    </div>
  </form>
</body>
</html>
